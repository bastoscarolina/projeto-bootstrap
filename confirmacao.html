<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Confirme sua presença!</title>
</head>
<body>
    <h1>Confirme sua presença!</h1>
    <section class="container">
        <form id="confirma" action="mailto:webmaster@example.com">
            <input id="email" class="rounded-3" type="email" placeholder="Digite aqui seu email">
            <button id="sim" onclick="resposta('sim')" class="rounded-3 bg-success text-white" type="submit"> Confirmo!</button>
            <button id ="nao" onclick="resposta('nao')" class="rounded-3 bg-danger text-white" type="submit" >Não vou poder ir</button>
        </form>

        <h2 class="d-block mx-auto" id="resposta"></h2>
        <button id="voltar" class="bg-secondary rounded-3 text-white d-block mx-auto">
            <a href="index.html">Voltar</a>
        </button>
    </section>
</body>
